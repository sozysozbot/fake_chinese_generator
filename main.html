<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Fake Chinese Sentence Generator</title>
</head>
<script src="dat.js"></script>
<script src="main.js"></script>
<script>
    const text = Array.from({length: 500}).map(() => getChar()).join("").replace(/([。，])[。，]/, "$1")+"。"
    document.write(`<span lang="zh">${text}</span>`);

    document.write(`<br><br><a href="https://translate.google.com/?sl=zh-CN&tl=zh-CN&text=${text}">Listen in Google Translate / <span lang="zh">用谷歌翻译听这个</span> / <span lang="ja">Google翻訳で聞く</span></a>`)
</script>
